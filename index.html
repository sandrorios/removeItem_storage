<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Project Removing Item From Storage</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Removing Items From Local Storage</h1>
        </header>
        <form id="form-item">
            <input type="text" id="input-field" placeholder="Add Items">
            <button>Enter Item</button>
        </form>
        <input type="text" id="filter" placeholder="Filter Items">
        <ul id="list-item" class="items"></ul>
        <button id="clear">Clear All</button>
    </div>

    <script src="script2.js"></script>
</body>
</html>
